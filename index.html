<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form 4</title>
</head>
<body>
    <header></header>

    <main>
        <section class="popup">
            <div class="purple-message">
                <h2>Send us a message</h2>
                <form action="https://formspree.io/f/mrgjlkdw">
                    <div>
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name"
                            name="name"
                            required
                            pattern="[a-zA-Z]"
                        >
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="email"
                            required
                        >
                    </div>
                    <div>
                        <label for="subject">Subject</label>
                        <input 
                            type="text"
                            id="subject"
                            name="subject"
                            required
                            >
                    </div>
                    <div>
                        <textarea for="msg">Message</textarea>
                        <button type="submit">Send Message</button>
                    </div>
                    
                </form>

            </div>
            <div class="white-contact">
                <h2><span>Cont</span>act us</h2>
                <p>We're open for any suggestion or just to have a chat</p>
                <ul>
                    <li>
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="list-contact-items"><span>Adress:</span> 198 West 21th Street, Suite 721
                        New York NY 10016</div>
                    </li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <div class="list-contact-items"><span>Phone:</span>
                        <span class="grey">+1234 5678 90</span></div>
                    </li>
                    <li>
                        <i class="fa-solid fa-paper-plane"></i>
                        <div class="list-contact-items"><span>Email:</span>
                        <span class="grey">info@me.com</span></div>
                    </li>
                    <li>
                        <i class="fa-solid fa-earth-americas"></i>
                        <div class="list-contact-items"><span>Website</span>
                        <span class="grey">yoursite.com</span></div>
                    </li>
                </ul>
            </div>

        </section>
        
    </main>

    <footer></footer>
    
</body>
</html>
